<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pet Sitters</title>
    </head>
    <body>
            <nav-bar></nav-bar>
            <div class="user-info">
                <mat-grid-list cols="3" rowHeight="2:1">
                    <mat-grid-tile>
                        <img src="assets/profile-pic1.jpg" alt="Profile Picture" class="profile-picture">
                        <div class="info">
                        <span class="name">Petya Petrova</span>
                        <span class="email">email.com</span>
                        <span class="location">Sofia, Bulgaria</span>
                        </div>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <button mat-raised-button href="#" color="primary" (click)="createPetOwnerOffer()">Създай обява "Търся гледач"</button>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <button mat-raised-button href="#" color="primary" (click)="createPetSitterOffer">Създай обява "Аз съм гледач"</button>
                    </mat-grid-tile>
                </mat-grid-list>
                <div class="line"></div>
                <div class="title-offers">Твоите обяви:</div>
                <div class="offers">
                    <mat-grid-list cols="3" rowHeight="2:3">
                        <mat-grid-tile *ngFor="let offer of offers"
                        colspan="1"
                        rowspan="1" (click)="navigateToDetails(offer)"><pet-card [owner]="offer"></pet-card></mat-grid-tile>
                    </mat-grid-list>
            </div>
        </div>
        <div class="reviews-section">
          <button mat-raised-button href="#" color="primary" (click)="handleShowReviews()">Виж ревюта</button>
          <reviews-list *ngIf="showReviews"></reviews-list>
        </div>
    </body>
</html>
