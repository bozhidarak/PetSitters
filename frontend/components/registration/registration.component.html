<html>
<form [formGroup]="registerForm">
  <h2>Създай профил</h2>
    <mat-form-field>
        <mat-label>Имейл:</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email" required>
      </mat-form-field>
  
    <mat-form-field>
        <mat-label>Парола:</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" required formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Повтори парола:</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" required formControlName="confirmPassword">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
  </mat-form-field>
  
    <button mat-raised-button color="primary" (click)="register()" [disabled]="!registerForm.valid || !passwordsMatch()">Регистрация</button>
    <button mat-stroked-button class="google-btn" color="primary" (click)="singInWithGoogle()"><img class="logo" src="/assets/googleLogo.png"> GOOGLE</button>
  </form>
  </html>
