<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pet Owners</title>
    </head>
    <body>
            <nav-bar></nav-bar>
            <div *ngIf="!loggedIn" class="banner">
                <h2>Присъединете се към семейството!</h2>
               <button mat-raised-button href="#" color="accent" (click)="navigateToRegister()" >Създай профил</button>
            </div>
            <div class="pet-list">
              <filters></filters>
                <mat-grid-list cols="3" rowHeight="2:3">
                  <!-- <mat-grid-tile colspan="1" rowspan="2"><filters></filters></mat-grid-tile> -->
                      <mat-grid-tile *ngFor="let owner of owners"
                        colspan="1"
                        rowspan="1" (click)="navigateToDetails(owner)"><pet-card [owner]="owner"></pet-card></mat-grid-tile>
                  </mat-grid-list>
            </div>
    </body>
</html>
