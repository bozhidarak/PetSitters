        <nav-bar></nav-bar>
        <div class="sitter-info">
            <div *ngIf="owner != undefined" class="carousel">
                <c-carousel [animate]="false" [dark]="true" [interval]="9999999" [transition]="'crossfade'">
                    <c-carousel-inner>
                      <c-carousel-item *ngFor="let picture of owner!.pictures">
                        <img
                          [src]="picture"
                          class="d-block w-100"
                           />
                      </c-carousel-item>
                      <c-carousel-control class="prev" caption="Previous" direction="prev">
                        <mat-icon aria-hidden="false" fontIcon="keyboard_arrow_right"></mat-icon></c-carousel-control>
                      <c-carousel-control class="next" caption="Next" direction="next">
                        <mat-icon aria-hidden="false" fontIcon="keyboard_arrow_left"></mat-icon></c-carousel-control>
                    </c-carousel-inner>
                    <div class="approved"><p class="auth">100% Проверена самоличност</p></div>
                  </c-carousel>
            </div>
            <div class="info">
                <div class="name">{{owner?.name}}</div>
                <button mat-raised-button href="#" color="accent">Свържете се</button>
                <table>
                    <tr>
                        <td>Адрес:</td>
                        <td>{{owner?.location}}</td>
                    </tr>
                    <tr>
                        <td>Любимци: </td>
                        <td><span *ngIf="owner?.dogs">Куче, </span><span *ngIf="owner?.cats">Котка, </span><span *ngIf="owner?.birds">Птица</span></td>
                    </tr>
                    <tr>
                        <td>Големина: </td>
                        <td><span *ngIf="owner?.small">Малки, </span><span *ngIf="owner?.large">Големи</span></td>
                    </tr>
                    <tr>
                        <td>Брой: </td>
                        <td>{{owner?.numberOfPets}}</td>
                    </tr>
                    <tr>
                        <td>Дати: </td>
                        <td>{{owner?.startDate}} - {{owner?.endDate}}</td>
                    </tr>
                    <tr>
                        <td>За любимците:</td>
                        <td>{{owner?.description}}</td>
                </table>
            </div>     
        </div>
