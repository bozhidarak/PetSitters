<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pet Sitters</title>
    </head>
    <body>
        <nav-bar></nav-bar>
        <div class="sitter-info">
            <div  *ngIf="sitter != undefined" class="carousel">
                <c-carousel [animate]="false" [dark]="true" [interval]="99999999999">
                    <c-carousel-inner>
                      <c-carousel-item *ngFor="let picture of sitter!.pictures">
                        <img
                          [src]="picture"
                          class="d-block w-100"
                           />
                      </c-carousel-item>
                      <c-carousel-control class="prev" caption="Previous" direction="prev">
                        <mat-icon aria-hidden="false" fontIcon="keyboard_arrow_right"></mat-icon></c-carousel-control>
                      <c-carousel-control class="next" caption="Next" direction="next">
                        <mat-icon aria-hidden="false" fontIcon="keyboard_arrow_left"></mat-icon></c-carousel-control>
                    </c-carousel-inner>
                    <div class="approved"><p class="auth">100% Проверена самоличност</p></div>
                  </c-carousel>
            </div>
            <div class="info">
                <div class="name">{{sitter?.name}}</div>
                <div class="price">Цена: {{sitter?.price}}<span>лв/час</span></div>
                <button mat-raised-button href="#" color="accent">Свържете се</button>
                <table>
                    <tr>
                        <td>Адрес:</td>
                        <td>{{sitter?.location}}</td>
                    </tr>
                    <tr>
                        <td>Грижа се за: </td>
                        <td><span *ngIf="sitter?.dogs">Куче, </span><span *ngIf="sitter?.cats">Котка, </span><span *ngIf="sitter?.birds">Птица</span></td>

                    </tr>
                    <tr>
                        <td>Големина: </td>
                        <td><span *ngIf="sitter?.small">Малки, </span><span *ngIf="sitter?.large">Големи</span></td>
                        
                    </tr>
                    <tr>
                        <td>Възраст: </td>
                        <td>{{sitter?.age}}</td>
                    </tr>
                    <tr>
                        <td>Дата на публикуване: </td>
                        <td>2/10/2023</td>
                    </tr>
                    <tr>
                        <td>За мен:</td>
                        <td>{{sitter?.description}}</td>
                </table>
            </div>     
        </div>
    </body>
</html>
